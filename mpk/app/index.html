<html>
  <head>
    <meta charset="utf-8">
    <title>MPK VIZ - Wroc</title>
  </head>
  <body>
    <div id="map-container"></div>
    <div id="line-details"><h1>linia <em>134</em></h1><h2>32m 40s, 33m 50s</h2></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdCupR3V36B_2UpqLE3-jUDE81xm_5NIY"></script>
    <script src="http://codepen.io/juliangarnier/pen/yMLaRG.js"></script>
    <script>

    setTimeout(function() {

    var pathEls = document.querySelectorAll('path');
for (var i = 0; i < pathEls.length; i++) {
  var pathEl = pathEls[i];
  var offset = anime.setDashoffset(pathEl);
  pathEl.setAttribute('stroke-dashoffset', offset);
  anime({
    targets: pathEl,
    strokeDashoffset: [offset, 0],
    duration: anime.random(1000, 2000),
    delay: anime.random(0, 2000),
    loop: 3,
    direction: 'alternate',
    easing: 'easeInOutSine',
    autoplay: true
  });
}
}, 1000);
    </script>
  </body>
</html>

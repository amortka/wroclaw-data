<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>d3 data join</title>
	<style>
		p.removed, p.new {
			font-weight: 700;		
		}
		p.removed {
			color: red;
			text-decoration: line-through;
		}
		p.new {
			color: blue;	
		}
		p.new:after, p.new:before {
			content: '*'
		}
		
	</style>
</head>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
</body>
</html>
